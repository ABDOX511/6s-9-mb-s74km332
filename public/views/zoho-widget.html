<!DOCTYPE html>
<html lang="en">
<head>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whatsapp</title>
  <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 10px rgba(37, 211, 102, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .header-content {
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .whatsapp-icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #25D366;
      font-size: 18px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .content {
      flex: 1;
      padding: 0;
      overflow-y: auto;
      position: relative;
    }

    .main-content {
      padding: 30px 20px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section {
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .connect-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .connect-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .connect-title {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .connect-subtitle {
      font-size: 14px;
      color: #7f8c8d;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .qr-title {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .qr-subtitle {
      font-size: 12px;
      color: #7f8c8d;
      margin-bottom: 16px;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border: 2px solid #f1f3f4;
      position: relative;
      overflow: hidden;
    }

    .qr-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #25D366, #128C7E, #25D366);
      border-radius: 18px;
      z-index: -1;
      animation: borderRotate 3s linear infinite;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .qr-container canvas,
    .qr-container img {
      display: block;
      border-radius: 8px;
    }

    .scanning-indicator {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #25D366;
      font-size: 12px;
      font-weight: 500;
    }

    .scanning-dots {
      display: flex;
      gap: 4px;
    }

    .scanning-dot {
      width: 4px;
      height: 4px;
      background: #25D366;
      border-radius: 50%;
      animation: scanningDots 1.4s infinite ease-in-out;
    }

    .scanning-dot:nth-child(1) { animation-delay: -0.32s; }
    .scanning-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes scanningDots {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .message-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .message-title {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .input-group:focus-within {
      border-color: #25D366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .message-input {
      width: 100%;
      padding: 16px 50px 16px 16px;
      border: none;
      background: transparent;
      font-size: 14px;
      color: #2c3e50;
      outline: none;
      resize: none;
      min-height: 60px;
      font-family: inherit;
    }

    .message-input::placeholder {
      color: #95a5a6;
    }

    .send-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }

    .send-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.5);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: translateY(-50%);
    }

    .status-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 500;
      color: white;
      z-index: 1000;
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
      transition: all 0.3s ease;
      max-width: 90%;
      text-align: center;
    }

    .status-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .status-message.success {
      background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
    }

    .status-message.error {
      background: linear-gradient(135deg, #ff4444 0%, #CC0000 100%);
    }

    .status-message.info {
      background: linear-gradient(135deg, #33b5e5 0%, #0099CC 100%);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #7f8c8d;
      font-weight: 500;
    }

    /* Responsive adjustments for 500x500 */
    @media (max-height: 550px) {
      .header {
        padding: 12px 16px;
      }
      
      .main-content {
        padding: 20px 16px;
        min-height: auto;
      }
      
      .connect-icon {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
      
      .connect-title {
        font-size: 20px;
      }
    }

    /* Smooth transitions for all sections */
    .section {
      transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #25D366;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="whatsapp-icon">
          <i class="fab fa-whatsapp"></i>
        </div>
        <div class="header-title">WhatsApp Integration</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="main-content">
        <!-- Connect Section -->
        <div id="connect-section" class="section connect-section">
          <div class="connect-icon">
            <i class="fab fa-whatsapp"></i>
          </div>
          <div class="connect-title">Connect WhatsApp</div>
          <div class="connect-subtitle">
            Connect your WhatsApp account to start sending messages directly from Zoho CRM
          </div>
          <button id="connectBtn" class="btn">
            <i class="fas fa-link"></i>
            Connect Now
          </button>
        </div>

        <!-- QR Section -->
        <div id="qr-section" class="section qr-section" style="display: none;">
          <div class="qr-title">Scan QR Code</div>
          <div class="qr-subtitle">Open WhatsApp on your phone and scan this code</div>
          <div class="qr-container">
            <div id="qrCodeContainer"></div>
          </div>
          <div class="scanning-indicator">
            <i class="fas fa-mobile-alt"></i>
            <span>Waiting for scan</span>
            <div class="scanning-dots">
              <div class="scanning-dot"></div>
              <div class="scanning-dot"></div>
              <div class="scanning-dot"></div>
            </div>
          </div>
        </div>

        <!-- Message Section -->
        <div id="message-section" class="section message-section" style="display: none;">
          <div class="message-title">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </div>
          <div class="input-group">
            <textarea 
              id="msgInput" 
              class="message-input" 
              placeholder="Type your WhatsApp message here..."
              rows="3"
            ></textarea>
            <button id="sendBtn" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
    </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Initializing...</div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    // Global variables
    let userId = 'N/A'; // This will store the current Zoho CRM user's ID
    let leadIds = [];   // This will store an array of lead IDs for campaigns
    let currentUser = null; // Object to store current Zoho CRM user details
    let currentLeadPhone = 'N/A'; // NEW: To store phone for single lead
    let isSingleLeadMode = false; // NEW: Flag for single lead vs campaign

    let eventSource = null;
    let qrcodeInstance = null;
    let isConnecting = false;

    // DOM elements
    const elements = {
      connectSection: document.getElementById('connect-section'),
      qrSection: document.getElementById('qr-section'),
      messageSection: document.getElementById('message-section'),
      connectBtn: document.getElementById('connectBtn'),
      sendBtn: document.getElementById('sendBtn'),
      msgInput: document.getElementById('msgInput'),
      qrCodeContainer: document.getElementById('qrCodeContainer'),
      statusMessage: document.getElementById('statusMessage'),
      loadingOverlay: document.getElementById('loadingOverlay')
    };

    // Utility functions
    const showSection = (sectionId) => {
      Object.values(elements).forEach(el => {
        if (el && el.classList && el.classList.contains('section')) {
          el.style.display = 'none';
          el.classList.remove('active');
        }
      });
      
      const section = document.getElementById(sectionId);
      if (section) {
        section.style.display = 'flex';
        setTimeout(() => section.classList.add('active'), 50);
      }
    };

    const showStatus = (message, type = 'info', duration = 3000) => {
      elements.statusMessage.textContent = message;
      elements.statusMessage.className = `status-message ${type} show`;
      
      setTimeout(() => {
        elements.statusMessage.classList.remove('show');
      }, duration);
    };

    const showLoading = (show = true, text = 'Loading...') => {
      if (show) {
        elements.loadingOverlay.querySelector('.loading-text').textContent = text;
        elements.loadingOverlay.classList.add('show');
      } else {
        elements.loadingOverlay.classList.remove('show');
      }
    };

    const setupUIBasedOnConnectionStatus = (isConnected) => {
      showLoading(false);
      
      if (isConnected) {
        showSection('message-section');
        showStatus('Connected to WhatsApp!', 'success');
      } else {
        showSection('connect-section');
      }
    };

    const closeEventSource = () => {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
    };

    // Clear QR code container properly
    const clearQRCode = () => {
      if (qrcodeInstance) {
        // Try to use clear method if available
        if (typeof qrcodeInstance.clear === 'function') {
          qrcodeInstance.clear();
        }
        qrcodeInstance = null;
      }
      // Always clear the container innerHTML to prevent duplicates
      elements.qrCodeContainer.innerHTML = '';
    };

    // Initialize the application
    const initializeApp = async () => { // Made async to await Zoho SDK calls
      showLoading(true, 'Initializing...');
      setupUIBasedOnConnectionStatus(false);

      // Initialize Zoho SDK and get current user as soon as possible
      try {
        await ZOHO.embeddedApp.init(); // Initialize SDK
        const userResponse = await ZOHO.CRM.CONFIG.getCurrentUser();
        currentUser = userResponse.users[0] || {};
        userId = currentUser.id; // Set global userId to current CRM user's ID

        if (!userId) {
          showStatus('Could not determine current Zoho CRM user. Please check permissions.', 'error');
          showLoading(false);
          return;
        }
        
        // Now that userId is known, check connection status
        showLoading(true, 'Checking WhatsApp connection...');
        fetch(`/api/clients/status/${userId}`)
          .then(r => r.json())
          .then(d => {
            setupUIBasedOnConnectionStatus(d.connected);
          })
          .catch(err => {
            console.error('Error checking connection status:', err);
            showStatus('Error checking connection status', 'error');
            showLoading(false);
          });

      } catch (error) {
        console.error('Error during Zoho SDK initialization or user fetch:', error);
        showStatus('Failed to initialize Zoho widget. Please refresh.', 'error');
        showLoading(false);
      }
    };

    // Helper to fetch details for every Lead (phone, names, …)
    async function fetchLeadDetails(ids){
      const detailPromises = ids.map(id =>
          ZOHO.CRM.API.getRecord({Entity:"Leads", RecordID:id})
      );
      const responses = await Promise.all(detailPromises);

      return responses.map(r => {
          const d = r.data && r.data[0] ? r.data[0] : {}; // Handle potential empty data array
          return {
             id         : d.id,
             phone      : d.Phone       || d.Mobile || "", // Prioritize Mobile, then Phone
             first_name : d.First_Name  || "",
             last_name  : d.Last_Name   || ""
          };
      }).filter(lead => lead.phone); // Filter out leads without a phone number
    }

    // Zoho CRM Integration - now primarily to get lead IDs and determine mode
    ZOHO.embeddedApp.on("PageLoad", async function(data) { // Made async here
        // Ensure leadIds is always an array
        leadIds = Array.isArray(data.EntityId) ? data.EntityId : (data.EntityId ? [data.EntityId] : []);
      
        if (leadIds.length === 0) {
            showStatus('No leads selected. Please select leads from Zoho CRM.', 'error');
            // Do not call showLoading(false) directly, setupUIBasedOnConnectionStatus will handle it.
            setupUIBasedOnConnectionStatus(false); 
            return;
        }

        if (leadIds.length === 1) {
            isSingleLeadMode = true;
            showLoading(true, 'Fetching lead phone number...');
            try {
                const singleLeadResponse = await ZOHO.CRM.API.getRecord({Entity: "Leads", RecordID: leadIds[0]});
                if (singleLeadResponse.data && singleLeadResponse.data[0]) {
                    const lead = singleLeadResponse.data[0];
                    currentLeadPhone = lead.Mobile || lead.Phone || 'N/A';
                    if (currentLeadPhone === 'N/A') {
                        showStatus('No phone number found for this lead. Cannot send message.', 'error');
                    }
                } else {
                    showStatus('Lead data not found for selected record.', 'error');
                }
            } catch (error) {
                console.error('Error fetching single lead details:', error);
                showStatus('Error fetching lead details for single message.', 'error');
            }
            showLoading(false);
            // Update the message title for single send
            elements.messageSection.querySelector('.message-title').innerHTML = `<i class="fas fa-paper-plane"></i> Send Message to ${currentLeadPhone !== 'N/A' ? currentLeadPhone : 'Selected Lead'}`;

        } else { // leadIds.length > 1 (Campaign mode)
            isSingleLeadMode = false;
            // Update message title for campaign
            elements.messageSection.querySelector('.message-title').innerHTML = `<i class="fas fa-paper-plane"></i> Send Campaign to ${leadIds.length} Leads`;
            showLoading(false);
        }
        // The UI will be set up by setupUIBasedOnConnectionStatus (called from initializeApp)
    });

    // Connect button handler - remains largely the same, using the global 'userId'
    elements.connectBtn.addEventListener('click', () => {
      if (isConnecting || !userId || userId === 'N/A') {
        showStatus('User ID not available or already connecting.', 'info');
        return;
      }
      
      isConnecting = true;
      elements.connectBtn.disabled = true;
      showLoading(true, 'Connecting to WhatsApp...');

      closeEventSource();
      clearQRCode(); // Clear any existing QR code

      // Create Server-Sent Events connection using the global userId (currentUser.id)
      eventSource = new EventSource(`/api/clients/qr-updates/${userId}`);
      
        eventSource.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
          
            if (data.qr) {
            showLoading(false);
            showSection('qr-section');
            
            // Clear container before creating new QR code
            clearQRCode();
            
            // Generate QR code with error handling
            try {
              qrcodeInstance = new QRCode(elements.qrCodeContainer, {
                text: data.qr,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
              });
            } catch (qrError) {
              console.error('QR Code generation error:', qrError);
              showStatus('Error generating QR code', 'error');
            }
            
            } else if (data.message === 'Client is ready') {
            closeEventSource();
            setupUIBasedOnConnectionStatus(true);
            isConnecting = false;
            elements.connectBtn.disabled = false;
            
            } else if (data.message === 'Client already connected') {
            closeEventSource();
            setupUIBasedOnConnectionStatus(true);
            isConnecting = false;
            elements.connectBtn.disabled = false;
            
          } else if (data.message === 'Client disconnected') {
            closeEventSource();
            setupUIBasedOnConnectionStatus(false);
            isConnecting = false;
            elements.connectBtn.disabled = false;
            showStatus('WhatsApp disconnected', 'error');
            
          } else if (data.message === 'Client terminated') {
            closeEventSource();
            setupUIBasedOnConnectionStatus(false);
            isConnecting = false;
            elements.connectBtn.disabled = false;
            showStatus('Connection terminated', 'error');
            
            } else if (data.error) {
            closeEventSource();
            showStatus(`Error: ${data.error}`, 'error');
            setupUIBasedOnConnectionStatus(false);
            isConnecting = false;
            elements.connectBtn.disabled = false;
          }
        } catch (error) {
          console.error('Error parsing SSE data:', error);
        }
      };

        eventSource.onerror = (error) => {
            console.error('EventSource failed:', error);
        closeEventSource();
        showStatus('Connection error. Please try again.', 'error');
        setupUIBasedOnConnectionStatus(false);
        isConnecting = false;
        elements.connectBtn.disabled = false;
      };
    });

    // Send message handler - MODIFIED FOR CAMPAIGN SENDING AND SINGLE MESSAGE
    const sendMessage = async () => {
      const message = elements.msgInput.value.trim();
      
      if (!message) {
        showStatus('Please enter a message', 'error');
        return;
      }

      if (!userId || userId === 'N/A') {
        showStatus('WhatsApp user is not identified. Please reconnect.', 'error');
        return;
      }

      elements.sendBtn.disabled = true;
      showLoading(true, 'Sending message...');

      try {
        let payload;
        let endpoint;
        let successMessage;

        if (isSingleLeadMode) {
            if (currentLeadPhone === 'N/A') {
                showStatus('No phone number available for the selected lead.', 'error');
                showLoading(false);
                elements.sendBtn.disabled = false;
                return;
            }
            payload = {
                request: {
                    properties: { 
                        phone_number: currentLeadPhone, 
                        message_text: message 
                    },
                    auth: { 
                        user_id: userId 
                    },
                    bindings: [{ 
                        OWNER_ID: leadIds[0] // Use the single leadId
                    }]
                }
            };
            endpoint = '/api/messages';
            successMessage = 'Message sent successfully!';
            showLoading(true, 'Sending message to single lead...');

        } else { // Campaign mode
      if (leadIds.length === 0) {
        showStatus('No leads selected for this campaign.', 'error');
                showLoading(false);
                elements.sendBtn.disabled = false;
        return;
      }
        const leadsToSend = await fetchLeadDetails(leadIds);

        if (leadsToSend.length === 0) {
          showStatus('No valid phone numbers found for selected leads. Campaign aborted.', 'error');
                showLoading(false);
                elements.sendBtn.disabled = false;
          return;
        }

            payload = {
          message: message,
          module_id: "zoho", // The new identifier for Zoho campaigns
          user: userId,       // The ID of the current Zoho CRM user
          leads: leadsToSend  // The array of lead objects with phone numbers
        };
            endpoint = '/api/zoho/campaigns';
            successMessage = `Campaign queued successfully! ${leadsToSend.length} messages added to queue.`;
        showLoading(true, `Queuing ${leadsToSend.length} messages...`);
        }

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        showLoading(false);
        
        if (res.ok || data.success) { // Check for HTTP success status (2xx) or specific success flag
          elements.msgInput.value = '';
          elements.msgInput.style.height = 'auto'; // Reset textarea height
            showStatus(successMessage, 'success');
        } else {
            // If client is not ready, show a more helpful message
            if (data.message && (data.message.includes('not ready') || data.message.includes('not active'))) {
                showStatus('WhatsApp is still connecting. Please wait a moment and try again.', 'info');
            } else {
                showStatus(data.message || 'Failed to send message', 'error');
            }
        }
      } catch (err) {
        console.error('Message send error:', err);
        showLoading(false);
        showStatus('Error sending message: ' + err.message, 'error');
      } finally {
        elements.sendBtn.disabled = false;
      }
    };

    // Event listeners - remain largely the same
    elements.sendBtn.addEventListener('click', sendMessage);
    
    elements.msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea - remains the same
    elements.msgInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Initialize app - changed to call directly as it now handles Zoho SDK init
    initializeApp();

    // Cleanup on page unload - remains the same
    window.addEventListener('beforeunload', () => {
      closeEventSource();
      clearQRCode();
    });
  </script>
</body>
